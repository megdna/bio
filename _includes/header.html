<a href="{{ site.url }}"><img alt="Logo" src="{{ site.url }}{{ site.logo }}"></a>
<h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
<p><i>{{ site.description }}</i></p>
<nav>
{% for item in site.nav %}
<a href="{{ item.link | absolute_url }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
{% endfor %}
</nav>
