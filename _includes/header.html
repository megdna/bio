<a href="{{ site.baseurl }}"><img alt="Logo" src="{{ site.baseurl }}/media/{{ site.logo }}"></a>
<h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
<p><i>{{ site.description }}</i></p>
<nav>
{% for item in site.nav %}
<a href="{{ item.link | prepend: site.baseurl | prepend: site.url }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
{% endfor %}
</nav>
